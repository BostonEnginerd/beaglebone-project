<!DOCTYPE html>

<html>
    <head>
        <title>Température au JugSummerCamp 2012</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
	<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/jquery.jqplot.min.css'}">
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/javascripts/thermometer.js'}" type="text/javascript" charset="${_response_encoding}"></script>
	<script>
		$(document).ready(function(){
  			raffraichirThermometre();
  			setInterval('raffraichirThermometre()',2000);
		});
		function raffraichirThermometre(){
		  $.ajax({
		    url: '/tdata',
		    success:function(data){
		      document.getElementById('temp').innerText=data;
		      draw();
		    }
		  });
		}

	</script>
    </head>
    <body>
	 <div style="text-align: center;}">
		<canvas id="thermometer" width="200" height="900"></canvas>
		<div style="position: relative; top: -800px; left: 300px; font-size: xx-large">
			<label>Température : </label>
			<span style="color: blue; font-weight: bolder" id="temp">--</span>°C
		</div>
	</div>
    </body>
</html>
